<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers' Market</title>

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/3d02cf7ada.js"
      crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- NavBAr here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Logo Image -->
        <a class="navbar-brand" href="./index.html">
          <img
            class="m-0 p-0"
            src="./Untitled_design-removebg-preview.png"
            alt="Logo"
            style="height: 50px; width: 70px" />
        </a>
        <!-- Brand Name -->
        <span
          class="navbar-text me-5"
          style="
            font-weight: 600;
            font-size: 22px;
            font-family: Sedgwick Ave Display;
          ">
          Farmers' Market
        </span>
        <!-- Toggle button for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./market.html">Market</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>
          <!-- Right-aligned items -->
          <ul class="navbar-nav">
            <li class="nav-item" id="signupNavItem">
              <a class="nav-link" href="./signup.html" id="signupLink"
                >Sign Up</a
              >
            </li>
            <li class="nav-item" id="loginNavItem">
              <a class="nav-link" href="./login.html" id="loginLink">Login</a>
            </li>
            <!-- User Icon/Image and Logout Button -->
            <li class="nav-item dropdown d-none" id="userDropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdownMenu"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <img
                  src="user-icon.png"
                  alt="User"
                  style="height: 30px"
                  id="userProfileIcon" />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdownMenu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Intro here -->
    <div class="container-fluid">
      <div class="logo-title-container">
        <img src="./Untitled_design-removebg-preview.png" alt="" />
        <h1>Farmers' Market</h1>
        <div class="bounce-container">
          <div class="bouncing-ball">
            <a href="./market.html">
              <i class="fa-solid fa-caret-down" style="font-size: 30px"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="./main.js"></script>
